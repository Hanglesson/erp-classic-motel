<html lang="pt-br">

    <meta charset="UTF-8" />

    <title>ERP - Dev Hang</title>

    <!-- Box Icons CDN Import -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Alpine JS CDN -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.1/dist/cdn.min.js"
    ></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="text-revolver-80 bg-mercury-30 font-poppins">
    <nav x-data="{ isOpen:false }" @click.away="isOpen=false">
      <div :class="{ 'open':isOpen }" class="sidebar">
        <div class="logo-details">
          <i class="bx bxl-dev-to icon"></i>
          <div class="logo_name">Hang</div>
          <i
            @click="isOpen = !isOpen"
            :class="isOpen ? 'bx bx-x' : 'bx bx-menu'"
            id="btn"
          ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="#">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="links_name">Configurações</span>
            </a>
            <span class="tooltip">Configurações</span>
          </li>
        </ul>
      </div>
    </nav>
    <section class="home-section px-4 py-6">
      <!-- Top bar -->
      <div
        class="flex items-center justify-between pb-2 border-b border-default-border"
      >
        <span class="text-xl">Bem vindo!</span>
        <div class="text-2xl">
          Saldo Atual:
          <span id="saldo_atual" class="font-semibold">R$ 40,00</span>
        </div>
      </div>

      <!-- card container -->
      <div class="sm:grid lg:grid-cols-4 grid-cols-2 sm:gap-x-4 mt-6">
        <div
          x-data="App()"
          class="flex justify-between items-center bg-revolver-80 p-6 rounded-md mb-4"
        >
          <div>
            <span class="text-md text-revolver-40">Entradas</span>
            <h1
              class="text-3xl font-bold text-slate-100"
              x-text="paraMoeda.format(atualizaBalanco(entradas()))"
            >
              <!-- Total de entradas -->
            </h1>
          </div>
          <div>
            <svg class="h-12 w-12 fill-red-500" viewBox="0 0 24 24">
              <path
                d="M19.924 10.383a1 1 0 0 0-.217-1.09l-5-5-1.414 1.414L16.586 9H4v2h15a1 1 0 0 0 .924-.617zM4.076 13.617a1 1 0 0 0 .217 1.09l5 5 1.414-1.414L7.414 15H20v-2H5a.999.999 0 0 0-.924.617z"
              />
            </svg>
          </div>
        </div>
        <div
          class="flex justify-between items-center bg-revolver-80 p-6 rounded-md mb-4"
        >
          <div>
            <span class="text-md text-revolver-40">Dinheiro</span>
            <h1 class="text-3xl font-bold text-slate-100">9322</h1>
          </div>

        </div>
        <div

            <span class="text-md text-revolver-40">Cartões</span>
            <h1 class="text-3xl font-bold text-slate-100">236</h1>
          </div>

      <!-- Formulario de testes -->

      <form
        @submit.prevent
        x-data="{...App(), inputDesc: '', inputValor: ''}"
        class="max-w-sm mx-auto bg-mercury-10 shadow-md py-5 px-6 m-6 rounded-md"
      >
        <div class="input-group mt-6">
          <div class="input-group-prepend">
            <span class="input-group-text px-3.5 py-1.5"
              ><i class="bx bx-detail text-xl"></i
            ></span>
          </div>
          <input
            x-model="inputDesc"
            type="text"
            class="form-control"
            placeholder="Descrição"
          />
        </div>

        <div class="input-group mt-6">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input
            x-model="inputValor"
            type="text"
            class="form-control"
            placeholder="Valor"
          />
        </div>

        <div class="mt-6 text-right">
          <button
            @click="addTransacao(inputDesc, inputValor, 'entrada'), inputDesc = '', inputValor = '' "
            class="bg-sky-500 hover:bg-sky-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white"
          >
            Save changes
          </button>
        </div>
      </form>

      <!-- Tabela de dados -->
      <div
        class="grid grid-cols-[repeate(auto-fit,(minmax(50%, 1fr)))] min-h-screen w-full"
      >
        <div class="overflow-auto max-h-96">
          <table
            x-data="App"
            class="w-full text-left rounded-md overflow-hidden border-collapse"
          >
            <thead class="bg-revolver-80 text-mercury-30">
              <th class="px-1 py-2">#</th>
              <th class="px-1 py-2">Descrição</th>
              <th class="px-1 py-2">Valor</th>
              <th class="px-1 py-2">Status</th>
              <th class="px-1 py-2">Ações</th>
            </thead>
            <tbody>
              <template x-for="transacao in entradas">
                <tr class="border-b border-revolver-90/75">
                  <td class="px-1 py-2" x-text="transacao.id"></td>
                  <td class="px-1 py-2" x-text="transacao.descricao"></td>
                  <td
                    class="px-1 py-2"
                    x-text="paraMoeda.format(transacao.valor)"

                  <td class="px-1 py-2" x-text="transacao.status"></td>

                  class="text-right"
                  x-text="paraMoeda.format(atualizaBalanco(entradas()))"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
